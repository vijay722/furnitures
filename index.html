<!DOCTYPE html>
<html>
<head>
    <title>Furniture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome to Furniture</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="education">Education:</label></td>
                <td><input type="text" id="education" name="education"></td>
            </tr>
            <tr>
                <td><label for="experiences">Experiences:</label></td>
                <td><input type="text" id="experiences" name="experiences"></td>
            </tr>
            <tr>
                <td><label for="resume">Upload Resume:</label></td>
                <td><input type="file" id="resume" name="resume"></td>
            </tr>
        </table>
    </form>
</body>
</html>
